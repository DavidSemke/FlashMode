<c-vars
    title
    neg_type='button'
    neg_click
    neg_label='Cancel'
    pos_type='button'
    pos_click
    pos_label='Confirm'
    show_var='modalIsOpen'
/>

<!-- showVar must be declared with x-data by an element wrapping this component -->
<div x-cloak x-show="{{ show_var }}" x-transition.opacity.duration.200ms x-trap.inert.noscroll="{{ show_var }}" @keydown.esc.window="{{ show_var }} = false" @click.self="{{ show_var }} = false" class="fixed inset-0 z-30 flex items-end justify-center bg-black/60 backdrop-blur-sm p-4 pb-8 sm:items-center lg:p-8" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <!-- Modal Dialog -->
    <div x-show="{{ show_var }}" x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity" x-transition:enter-start="opacity-0 scale-50" x-transition:enter-end="opacity-100 scale-100" class="flex w-full sm:w-[24rem] md:w-[32rem] lg:w-[40rem] flex-col gap-4 overflow-hidden rounded-md border border-base-content bg-base-300">
        <!-- Dialog Header -->
        <div class="flex items-center justify-between border-b border-base-content bg-base-300 p-4">
            <h3 id="modal-title" class="text-xl font-semibold tracking-wide">{{ title }}</h3>
            <button @click="{{ show_var }} = false" aria-label="close modal" class='btn-secondary'>
                <c-svg.x_icon aria-hidden='true' class='size-6' />
            </button>
        </div>
        <!-- Dialog Body -->
        <div class="px-4 py-8">
            {{ slot }}
        </div>
        <!-- Dialog Footer -->
        <div class="flex flex-col-reverse justify-between gap-2 border-t border-base-content bg-base-300 p-4 sm:flex-row sm:items-center md:justify-end">
            <!-- Named slot -->
            {{ negative_button }}
            <!-- Named slot -->
            {{ positive_button }}
            <button @click="{{ show_var }} = false; {{ neg_click }}" type="{{ neg_type }}" class="btn-secondary">{{ neg_label }}</button>
            <button @click="{{ show_var }} = false; {{ pos_click }}" type="{{ pos_type }}" class="btn-primary">{{ pos_label }}</button>
        </div>
    </div>
</div>
