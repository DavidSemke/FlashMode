<c-vars action="" search_item_name />

<div {{ attrs }}>
    <form method="get" action="{{ action }}" class="relative">
        <c-svg.search_icon aria-hidden="true" class="absolute left-2.5 top-1/2 size-5 -translate-y-1/2"/>
        <input x-model="query" type="search" name="query" placeholder="Search for {{ search_item_name }}" aria-label="Search for {{ search_item_name }}" class="py-2.5 pl-10 pr-2"/>
    </form>
</div>
