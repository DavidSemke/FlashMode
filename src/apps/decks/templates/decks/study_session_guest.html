{% extends "core/layouts/study_session_base.html" %}

{% block bottombar %}
    <c-nav.bottombar>
        <div x-cloak x-show="cardIndex < cards.length" class='flex justify-around w-full'>
            <button type='button' @click="if (cardIndex < cards.length) { cardIndex++ }" class='basis-1/3 md:basis-auto btn btn-error md:btn-wide'>
                <c-svg.x_icon class='size-6' />
                <span class='hidden sm:inline'>Forgot</span>
            </button>
            <button type='button' @click="if (cardIndex < cards.length) { cardIndex++; correctCount++ }" class='basis-1/3 md:basis-auto btn btn-success md:btn-wide'>
                <c-svg.check_icon class='size-6' />
                <span class='hidden sm:inline'>Remembered</span>
            </button>
        </div>
        <div x-cloak x-show="cardIndex >= cards.length" class='flex justify-center w-full'>
            <a href="." class='btn btn-primary btn-wide'>Retry</a>
        </div>
    </c-nav.bottombar>
{% endblock %}
