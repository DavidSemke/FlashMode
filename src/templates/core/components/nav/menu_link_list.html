<ul {{ attrs }}>
    <li>
        <a
            href="{% url 'index' %}"
            class='link-secondary'
        >
            Home
        </a>
    </li>
    {% if request.user.is_authenticated %}
        <li>
            <a
                href="{% url 'dashboard:index' %}"
                class='link-secondary'
            >
                Dashboard
            </a>
        </li>
    {% endif %}
    {% if not request.user.is_authenticated %}
        <li>
            <a
                href="{% url 'account_login' %}"
                class='link-secondary'
            >
                Log in
            </a>
        </li>
    {% endif %}
</ul>
