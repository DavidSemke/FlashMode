{% load static %}

<nav>
  <a href="{% url 'index' %}">
    <img
      src="{% static 'images/flashmode_logo.png' %}"
      alt="FlashMode Logo"
      class="h-8"
    />
    <span>
      FlashMode
    </span>
  </a>
  <button
    type="button"
    class=""
  >
    Open menu
  </button>
  <div>
    <ul>
      <li>
        <a
          href="{% url 'index' %}"
        >
          Home
        </a>
      </li>
      {% if request.user.is_authenticated %}
        <li>
          <a
            href="{% url 'dashboard:index' %}"
          >
            Dashboard
          </a>
        </li>
      {% endif %}
      {% if not request.user.is_authenticated %}
        <li>
          <a
            href="{% url 'account_login' %}"
          >
            Log in
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
